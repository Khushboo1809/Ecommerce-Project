<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section>
      <div class="login">
        <table class="table1">
          <caption>
            Welcome to Shoes ERP !
          </caption>
          <tr>
            <td>
              <label for="Email">Username</label><br />
              <i class="fa-solid fa-user i1"></i>
              <input type="text" id="Email" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password</label><br />
              <i class="fa-solid fa-lock i1"></i>
              <input type="password" id="password" />
            </td>
          </tr>
          <tr>
            <td align="center">
              <span><a href="forgotpasswaord.html">Forgot Password ...?</a></span>
              <button style="background-color: rgb(0, 255, 21)">
                <i class="fa-solid fa-check"></i> Submit
              </button>
              <button
                style="margin-left: 3rem; background-color: rgb(11, 170, 255)"
              >
                <i class="fa-solid fa-rotate-right"></i> Reset
              </button>
            </td>
          </tr>
        </table>
      </div>
    </section>
    <script>
      $(document).ready(function () {
        $(".table1 td input").focusin(function (e) {
          len = $(this).val().length;
          if (len == 0) {
            $(this).siblings("label").css("top", "2rem");
            $(this).siblings("label").css("left", "2rem");
            // $(this).siblings("label").css("z-index", "1");
          }
        });
        $(".table1 td input").focusout(function (e) {
          len = $(this).val().length;
          if (len == 0) {
            $(this).siblings("label").css("top", "45%");
            $(this).siblings("label").css("left", "5rem");
          }
        });
      });
    </script>
  </body>
</html>
